<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hangman</title>
        <meta name="description" content="A game of hangman">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <script src="scripts/script.js"></script>
        <script src="scripts/word-list.js"></script>
    </head>
    <body>
        <div class="game-modal">
            <div class="content">
                <img src="" alt="gif">
                <h4></h4>
                <p><b></b></p>
                <button class="play-again">Play Again</button>
            </div>
        </div>
        <div class="container">
            <div class="hangman-box">
                <img src="images/hangman-0.svg" alt="hangman-img">
                <h1>Hangman</h1>
            </div>
            <div class="game-box">
                <ul class="word-display"></ul>
                <h4 class="hint-text">
                    Hint:
                    <b>Hints here</b>
                </h4>
                <h4 class="guesses-text">
                    Incorrect guesses:
                    <b>0 / 6</b>
                </h4>
                <div class="keyboard">
                    <!-- <button>a</button><button>b</button><button>c</button><button>d</button><button>e</button><button>f</button><button>g</button><button>h</button><button>i</button><button>j</button><button>k</button><button>l</button><button>m</button><button>n</button><button>o</button><button>p</button><button>q</button><button>r</button><button>s</button><button>t</button><button>u</button><button>v</button><button>w</button><button>x</button><button>y</button><button>z</button> -->
                </div>
            </div>
        </div>
        
    </body>
</html>
